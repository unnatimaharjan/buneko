<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css.css">
	<title>Buneko</title>
</head>
<body>

	<nav>
		<img src="img/bunekoo.png" height="150px" width="250px">
		<a href="loginPage.html" class="login">Login</a>
		<p class="login">|</p>
		<a href="registerPage.html" class="login">Register</a>
		<div style="clear: both;"></div>
	</nav>


	<img src="img/bg.jfif" width="100%" height="800px" class="background" style="opacity: 0.9;">


	<div class="registration-form">
		<h1><b>Registration Form</b></h1>
		<form action="loginPage.html" method="post">
			<p><b>Full name:</b></p>
			<input type="text"name="fullname" name="Full Name">
			<p><b>User Name:</b></p>
			<input type="text"name="username" name="User Name">
			<p><b>Email:</b></p>
			<input type="text"name="email" name="Email">
			<p><b>Password:</b></p>
			<input type="password"name="password" name="password">
			<input type="submit" class="btn" value="SUBMIT">
		</form>
	</div>
	<footer>
		<p class="copyright">Copyright 2022 | All Rights Reserved</p>
	</footer>


</body>
</html>
