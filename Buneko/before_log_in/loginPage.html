<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
	<title>Buneko | Login</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>

	<nav>
		<img src="img/bunekoo.png" height="150px" width="250px">
		<a href="loginPage.html" class="login">Login</a>
		<p class="login">|</p>
		<a href="registerPage.html" class="login">Register</a>
		<div style="clear: both;"></div>
	</nav>

	<img src="img/bg.jfif" width="100%" class="background" style="opacity: 0.9;">



	<div class="login-form">
		<form action="../after_log_in/profile.html" method="POST" name="myForm" onsubmit="return validateForm()">
			<h3>LOGIN</h3>
			<input type="email" name ="username" class="box">
			<input type="password" name="password" class="box">
			<p>forget password?<a href="#">click here</a></p>
			<p>don't have an account?<a href="registerPage.html">register now</a></p>
			<input type="submit" class="btn" value="Login">
		</form>
	</div>

	<footer>
		<p class="copyright">Copyright 2022 | All Rights Reserved</p>
	</footer>


	<script type="text/javascript">

		function validateForm(){
			var username= document.myForm.username.value
			var password= document.myForm.password.value

			if (username==null || username==""){
				alert("Username cannot be blank.")
				return false
			}
			else if(password.length<8){
				alert("Password must be at least 8 characters long.")
				return false
			}
		}

	</script>

</body>
</html>
